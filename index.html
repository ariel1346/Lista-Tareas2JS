<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"    href="imagenes/pexels-photo-807598.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>LISTA DE TAREAS 02</title>  
 </head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Lista de tareas</a>
        </div>
      </nav>
  
      <div class="container">
        <div class="row my-5">
          <div class="col-md-4">
  
            <div class="card">
              <div class="card-body">
                <!-- FORM TO ADD TASKS -->
                <form id="formTask">
                  <div class="form-group">
                    <input type="text" id="title" placeholder="Agregar tarea" class="form-control">
                  </div>
                  <div class="form-group">
                    <textarea id="description" cols="30" rows="10" class="form-control" placeholder="description de la nota"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
              </div>
            </div>
          </div>
  
          <div class="col-md-8">
            <div id="tasks"></div>
          </div>
        </div>
      </div>
  <script src="main.js"></script>  
</body>
</html>
